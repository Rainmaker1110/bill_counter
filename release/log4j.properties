# Define the root logger with appender console
log4j.rootLogger=INFO,console

# Set logging for all package facturas to off
log4j.logger.facturas=off

# Set logging for facturas.net package to debug
#log4j.logger.facturas.net=debug

# Set logging for facturas.BillCounter class to debug
#log4j.logger.facturas.BillCounter=debug

# Set logging for facturas.io package to debug
#log4j.logger.facturas.io=debug

# Set logging for facturas.main package to debug
#log4j.logger.facturas.main=debug

# Set the appender named console to be a File appender
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Define the layout for X appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%t] %-5p %c - %m%n
